<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>BriteCore Agency Directory</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://use.typekit.net/wrj0tsm.js"></script>
 <script>try{Typekit.load({ async: true });}catch(e){}</script>
 <link rel="stylesheet" type="text/css" href="styles/main.css">
 <script type="text/javascript" src="jquery/script.js"></script>
</head>


<body>
  <div id="head">
    <img id="logo" src="/img/logo.png">
  </div>

<div id="main-body">
  <div id="top" class="container">
    <div class="top-child-1">
      <h1>AGENCY DIRECTORY</h1>
    </div>
    <div class="top-child-2">
      <button class="light-blue">+ ADD NEW AGENT</button>
      <button class="dark-blue">+ ADD NEW AGENCY</button>
    </div>
  </div>

  <div id="filter">
      <img class="m-glass" src="img/mglass-03.png">
      <input class="keyword-filter" type="text" name="keywords" placeholder="FILTER BY KEYWORDS"><br>

      <div class="advanced-filter container">
          <form>
          <input class="search-input" type="text" name="search" placeholder="SEARCH">
          <input type="text" name="TYPE" placeholder="TYPE">
          <input type="text" name="STATE" placeholder="STATE">
          <input type="text" name="STATUS" placeholder="STATUS">
          </form>
          <a class="filter-button" href="">FILTER</a>
          <a class="clear-button">CLEAR ALL</a>
      </div>
      <div class="advanced-filter-tab container">
        <div class="tab-item">
          <img class="filter-icon" src="img/filter-05.png"></img>
          <p>ADVANCED FILTER</p>
        </div>
      </div>

  </div>

  <div id="data">
    <p>SELECT ALL   |    DESELECT ALL</p>
    <div class="table-box">
      <table>
        <tr>
          <th class="center" width="5%"><img src="img/checkbox.png"></th>
          <th width="25%">NAME</th>
          <th width="20%">TYPE</th>
          <th width="15%">STATE</th>
          <th width="20%">LICENSE STATUS</th>
          <th class="center edit" width="4%">EDIT</th>
          <th class="center remove" width="6%">REMOVE</th>
        </tr>

        <tr>
          <td class="center"><img src="img/checkbox.png"></td>
          <td><a class="client-name" href="#">Agency Name</a></td>
          <td>Agency</td>
          <td>OH</td>
          <td class="active-status">Active</td>
          <td class="center edit" ><img src="img/edit.png"></td>
          <td class="center remove"><img src="img/remove.png"></td>
        </tr>

        <tr>
          <td class="center"><img src="img/checkbox.png"></td>
          <td><a class="client-name" href="#">Agency Name</a></td>
          <td>Agency</td>
          <td>OH</td>
          <td class="active-status">Active</td>
          <td class="center edit"><img src="img/edit.png"></td>
          <td class="center remove"><img src="img/remove.png"></td>
        </tr>

        <tr>
          <td class="center"><img src="img/checkbox.png"></td>
          <td><a class="client-name" href="#">Agency Name</a></td>
          <td>Agency</td>
          <td>OH</td>
          <td class="active-status">Active</td>
          <td class="center edit"><img src="img/edit.png"></td>
          <td class="center remove"><img src="img/remove.png"></td>
        </tr>

      </table>
    </div>
    <p>REMOVE SELECTED</p>
  </div>

  <div id="foot">
  </div>




























</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
